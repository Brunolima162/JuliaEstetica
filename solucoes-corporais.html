<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soluções Corporais - Julia Estética</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
  <header class="bg-pink-100 p-4 text-center font-bold text-xl text-pink-600">
    Soluções Corporais
  </header>
  <main class="p-6 max-w-6xl mx-auto">
    <div class="back-home-container">
    <a href="index.html" class="back-home-link" aria-label="Voltar para página inicial">← Voltar para a página inicial</a>
    </div>

    <h1 class="text-2xl font-bold mb-4">Tratamentos Corporais</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Produto 1 -->
      <div class="border rounded shadow p-4">
        <img src="https://via.placeholder.com/300x300?text=Produto+1" alt="Produto 1" class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Nome do Produto 1</h2>
        <p class="text-pink-600 font-bold mb-2">R$ 199,00</p>
        <button class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded">Comprar</button>
      </div>
      <!-- Produto 2 -->
      <div class="border rounded shadow p-4">
        <img src="https://via.placeholder.com/300x300?text=Produto+2" alt="Produto 2" class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Nome do Produto 2</h2>
        <p class="text-pink-600 font-bold mb-2">R$ 249,00</p>
        <button class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded">Comprar</button>
      </div>
      <!-- Produto 3 -->
      <div class="border rounded shadow p-4">
        <img src="https://via.placeholder.com/300x300?text=Produto+3" alt="Produto 3" class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Nome do Produto 3</h2>
        <p class="text-pink-600 font-bold mb-2">R$ 299,00</p>
        <button class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded">Comprar</button>
      </div>
      <!-- Adicione mais produtos conforme necessário -->
    </div>
  </main>
  <footer class="bg-gray-100 text-center py-4 text-sm">© 2025 Julia Estética</footer>
</body>
</html>
